<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socket.io simple chat</title>
  <link rel="stylesheet" href="/css/demo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="title">
    <h1 class="text-end"> My Portfolio</h2>
  </header>
  <nav>
    <ul class="nav">
      <li class="r"><a href="home.html">Home</a></li>
      <li class="r"><a href="about.html">About</a></li>
      <li class="r"><a href="chat.html">Chat</a></li>
    </ul>
  </nav>
  <script src="js/client.js" async defer></script>
  <div class="sidenav">
    <div class="inbox__people">
      <h4>Active users</h4>
    </div>
  </div>
  <br>
  <hr>
  <div class="content">
    <div class="messages__history"></div>
    <div class="fallback"></div>
    <div class="inbox__messages">
    </div>
    <form class="message_form">
      <input type="text" class="message_form__input" placeholder="Type a message" />
      <button class="message_form__button" type="submit"> Enter </button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
</body>

</html>
